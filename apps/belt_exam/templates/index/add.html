<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome - {{ user.name }}</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/680ef57b8e.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <div class='btn-toolbar pull-right'>
          <div class='btn-group'>
            <a href="/logout" class='btn btn-info btn-xs pull-right'><span class="glyphicon glyphicon-log-out"></span> Loggout</a> <a href="/success" class='btn btn-info btn-xs pull-righ'><span class="glyphicon glyphicon-home"></span> Home</a>
          </div>
        </div>
        <h3><span class="glyphicon glyphicon-user"></span> Welcome {{ user.name }}, ready to add plan?</h3>
      </div>
      <div class="row">
        <div class="content">
          <div class="col-md-9 col-md-offset-2 well">
            <h3 style="text-align: center">Add plan down here.</h3>
            <hr>
            <form action="/add_new" method="post">
              {%csrf_token%}
              <label for="destination">Destination</label>
              <input type="text" name="destination" class="form-control">
              <label for="description">Description</label>
              <input type="text" name="description" class="form-control">
              <label for="start_dat">Starting Date</label>
              <input type="date" name="start_date" class="form-control">
              <label for="end_date">Ending Date</label>
              <input type="date" name="end_date" class="form-control">
              <hr>
              <div class='btn-toolbar pull-right'>
                <div class='btn-group'>
                  <input type="submit" value="Add" class="btn btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
